// header
syntax = "proto3";

// protobufs doesnt have a package manager like go.mods
import "google/rpc/status.proto";

// grpc service definition
service Currency {
    rpc GetRate(RateRequest) returns (RateResponse);
    rpc SubscribeRates(stream RateRequest) returns (stream StreamingRateResponse);
}

// data store denoted by message keyword
message RateRequest {
    Currencies Base = 1;
    Currencies Destination = 2;
}

// same data store definition
message RateResponse {
    Currencies Base = 1;
    Currencies Destination = 2;
    double rate = 3;
}

// error handling
message StreamingRateResponse {

    // encapsulates one of two different message types (means any)
    oneof message  {
        RateResponse rate_response = 1;
        google.rpc.Status error = 2;
    }
}

// currencies is an enum which represents the allowed currencies for the API
enum Currencies {
    EUR=0;
    USD=1;
    JPY=2;
    BGN=3;
    CZK=4;
    DKK=5;
    GBP=6;
    HUF=7;
    PLN=8;
    RON=9;
    SEK=10;
    CHF=11;
    ISK=12;
    NOK=13;
    HRK=14;
    RUB=15;
    TRY=16;
    AUD=17;
    BRL=18;
    CAD=19;
    CNY=20;
    HKD=21;
    IDR=22;
    ILS=23;
    INR=24;
    KRW=25;
    MXN=26;
    MYR=27;
    NZD=28;
    PHP=29;
    SGD=30;
    THB=31;
    ZAR=32;
}